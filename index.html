<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="baki_icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
body {
  font-family: Arial, sans-serif;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  min-height: 100vh;
  color: #fff;
  position: relative;
  z-index: 1;

  background: url('baki.png') center center / cover no-repeat;
  /* ‚ùå remove "fixed" to let it scroll */
  filter: contrast(1.1) saturate(1.1);
}
    
    label, select, input, button {
      display: block;
      margin: 10px 0 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    input, select {
      background-color: #111;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px;
    }

    button {
      padding: 10px;
      cursor: pointer;
      background-color: #ffdd00;
      color: #000;
      font-weight: bold;
      border: none;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    li strong {
      color: #ffdd00;
      font-size: 18px;
      display: block;
      margin-top: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    h2 {
      margin: 0;
    }

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.35); /* dark overlay */
  z-index: -1;
  pointer-events: none;
}
    
html {
  scroll-behavior: smooth;
}
    
  </style>
</head>
<body>

<div class="header">
  <h2>Weightlifting Tracker</h2>
</div>

<label>Date</label>
<input id="date" type="date" />

<label>Workout Day</label>
<select id="workoutDay" onchange="updateExercises()">
  <option value="">Select a day</option>
  <option value="PUSH">PPL - PUSH</option>
  <option value="PULL">PPL - PULL</option>
  <option value="LEGS">PPL - LEGS</option>
</select>

<label>Exercise</label>
<select id="exercise">
  <option value="">Select workout day first</option>
</select>

<label>Sets</label>
<input id="sets" type="number" min="1" />

<label>Reps</label>
<input id="reps" type="number" min="1" />

<label>Weight (kg)</label>
<input id="weight" type="number" min="0" step="0.1" />

<button onclick="addEntry()">Add Entry</button>
  <button onclick="exportLog()">Export Entries</button>
  <input type="file" id="importFile" accept=".json" style="display:none" onchange="importLog(event)" />
  <button onclick="document.getElementById('importFile').click()">Import Entries</button>


<label>View By</label>
<select id="viewMode" onchange="switchView()">
  <option value="date">üìÖ Date</option>
  <option value="exercise">üèãÔ∏è Exercise</option>
</select>

<label>Filter by Exercise</label>
<select id="exerciseFilter" onchange="switchView()">
  <option value="">‚Äî Show All ‚Äî</option>
</select>

<h3>Your Entries</h3>
<ul id="log"></ul>

<script src="main.js"></script>

</body>
</html>
