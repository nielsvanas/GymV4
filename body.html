<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Body Metrics Tracker</title>

  <!-- Re-use the PWA manifest/icon, viewport, and background styles -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="baki_icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    /* Same styling approach as index.html — trimmed for brevity */
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px;
           min-height: 100vh; color:#fff; position:relative; z-index:1;
           background:url('baki.png') center/cover no-repeat; filter:contrast(1.1)saturate(1.1);}
    label, input, button { display:block; width:100%; box-sizing:border-box; margin:10px 0 5px; }
    input { background:#111; border:1px solid #fff; color:#fff; padding:8px; }
    button { padding:10px; background:#ffdd00; color:#000; font-weight:bold; border:none; cursor:pointer; }
    ul { padding-left:20px; }
    li strong { color:#ffdd00; display:block; margin-top:20px; border-bottom:1px solid #333; padding-bottom:4px; }
    .header { display:flex; align-items:center; gap:10px; }
    body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;
                 background:rgba(0,0,0,.35);z-index:-1;pointer-events:none;}
  </style>
</head>
<body>

<div class="header">
  <button onclick="window.location.href='index.html'" style="width:auto;padding:6px 10px;">◀︎ Back</button>
  <h2>Body Metrics</h2>
</div>

<label>Date</label>
<input id="date" type="date" />

<label>Body&nbsp;Weight&nbsp;(kg)</label>
<input id="bodyWeight" type="number" min="0" step="0.1" />

<label>Body&nbsp;Fat&nbsp;%</label>
<input id="bodyFat" type="number" min="0" max="100" step="0.1" />

<button onclick="addMetric()">Add Metric</button>

<h3>Your Metrics</h3>
<ul id="metricsLog"></ul>

<script src="body.js"></script>
</body>
</html>
